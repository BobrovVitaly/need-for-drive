<mat-sidenav-container class="main-container">

  <mat-sidenav #sidenav class="mat-sidenav">
    <button mat-icon-button (click)="sidenav.toggle()" class="menu-button-close">
      <mat-icon>close</mat-icon>
    </button>
    <div class="sidenav-inner-container">
      <mat-selection-list multiple="false">
        <mat-list-option *ngFor="let section of sections" class="section">
          {{section.title}}
        </mat-list-option>
      </mat-selection-list>
      <div class="emit-icons">
        <img src="assets/icons/telegram-white-icon.svg" class="emit-icon" appHoverOverElement>
        <img src="assets/icons/facebook-white-icon.svg" class="emit-icon" appHoverOverElement>
        <img src="assets/icons/instagram-white-icon.svg" class="emit-icon" appHoverOverElement>
      </div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content class="mat-sidenav-content">

    <button mat-icon-button (click)="sidenav.toggle()" class="menu-button">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="menu-section"></div>

    <div class="booking-section-wrapper">
      <div class="booking-section">
        <div class="booking-header-left">{{'GENERAL.TITLE' | translate}}</div>
        <div class="booking-header-right">
          <span class="location-icon"><img src="assets/icons/location-icon.svg"></span>
          <span class="location-title">Ульяновск</span>
        </div>
        <div class="booking-main">
          <span class="booking-main-row1">{{'GENERAL.TITLE' | translate}}</span>
          <span class="booking-main-row2">{{'MAIN PAGE.HEADER' | translate}}</span>
          <span class="booking-main-row3">{{'MAIN PAGE.DESCRIPTION' | translate}}</span>
          <button class="booking-main-button" mat-button>{{'MAIN PAGE.BOOKING BUTTON' | translate}}</button>
        </div>
        <div class="booking-footer-right">8 (495) 234-22-44</div>
        <div class="booking-footer-left">© 2016-2019 «Need for drive»</div>
      </div>
    </div>

    <div class="slider-section-wrapper">
      <div *ngIf="sliders[2]" class="slid-left">
        <img class="slide-icon" src="assets/icons/slid-left-icon.svg">
      </div>
      <img [src]="sliders[2]?.img || 'assets/images/image-not-found.jpg'" class="slide-image">
      <div *ngIf="sliders[2]" class="slid-right">
        <img class="slide-icon" src="assets/icons/slid-right-icon.svg">
      </div>
    </div>

    <div class="mobile-footer"></div>

    <div class="mat-menu-languages-container">
      <button mat-button [matMenuTriggerFor]="menu">{{currentLanguage.value.title}}</button>
      <mat-menu #menu="matMenu" class="mat-menu-languages">
        <button mat-menu-item class="select-languages-button" (click)="setLanguage('en')">Eng</button>
        <button mat-menu-item class="select-languages-button" (click)="setLanguage('ru')">Rus</button>
      </mat-menu>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
