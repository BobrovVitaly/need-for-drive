<div class="locality">
  <form [formGroup]="form">
    <div class="locality__item">
      <span class="locality__label">Город</span>
      <mat-form-field>
        <input type="text"
               matInput
               formControlName="citiesGroup"
               required
               [matAutocomplete]="autoGroup"
        >
        <mat-autocomplete #autoGroup="matAutocomplete">
          <mat-optgroup *ngFor="let group of stateGroupOptions | async" [label]="group.letter">
            <mat-option *ngFor="let name of group.names" [value]="name">
              {{name}}
            </mat-option>
          </mat-optgroup>
        </mat-autocomplete>
      </mat-form-field>
    </div>
    <div class="locality__item">
      <span class="locality__label">Пункт выдачи</span>
      <mat-form-field>
        <input type="text"
               matInput
               formControlName="citiesGroup"
               required
               [matAutocomplete]="autoGroup"
        >
        <mat-autocomplete #autoGroup="matAutocomplete">
          <mat-optgroup *ngFor="let group of stateGroupOptions | async" [label]="group.letter">
            <mat-option *ngFor="let name of group.names" [value]="name">
              {{name}}
            </mat-option>
          </mat-optgroup>
        </mat-autocomplete>
      </mat-form-field>
    </div>
  </form>
</div>
